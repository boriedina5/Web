<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Receipes</title>
</head>
<body>
    <div class="Inputs">
        <h1>Add new receipes</h1>
        <input type="text" name="receipeName" id="receipeName" placeholder="Enter receipe name">
        <input type="text" name="receipePic" id="receipePic" placeholder="Enter the url for the picture">
        <textarea name="receipeIngredients" id="receipeIngredients" placeholder="Enter ingredients"></textarea>
        <button onclick="addReceipe()" id="submit">Add Receipes</button>
    </div>
    <div id="Receipes">
        <h1>Receipes</h1>
    </div>

    <script src="main.js"></script>
</body>
</html>
